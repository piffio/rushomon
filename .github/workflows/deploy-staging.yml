name: Deploy to Staging

on:
  # Automatic deployment after tests pass on main branch
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches:
      - main

  # Manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: staging-deploy
  cancel-in-progress: false

# Use staging environment for secrets
env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  backup:
    name: Backup Database
    runs-on: ubuntu-latest
    # Only run if tests passed (or manual trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Generate wrangler staging config
        env:
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
          GH_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          cat > wrangler.staging.toml << 'EOF'
          name = "rushomon-staging"
          main = "build/worker/shim.mjs"
          compatibility_date = "2026-02-10"
          workers_dev = false
          upload_source_maps = true

          # Observability configuration
          [observability]
          enabled = true
          head_sampling_rate = 1

          [observability.traces]
          enabled = true
          head_sampling_rate = 0.1

          [[d1_databases]]
          binding = "rushomon"
          database_name = "rushomon"
          database_id = "${{ env.D1_DATABASE_ID }}"

          [[kv_namespaces]]
          binding = "URL_MAPPINGS"
          id = "${{ env.KV_NAMESPACE_ID }}"

          [assets]
          directory = "./frontend/build"
          binding = "ASSETS"
          run_worker_first = true
          not_found_handling = "none"

          [vars]
          GITHUB_CLIENT_ID = "${{ env.GH_CLIENT_ID }}"
          GITHUB_AUTHORIZE_URL = "https://github.com/login/oauth/authorize"
          GITHUB_TOKEN_URL = "https://github.com/login/oauth/access_token"
          GITHUB_USER_URL = "https://api.github.com/user"
          GOOGLE_CLIENT_ID = "${{ env.GOOGLE_CLIENT_ID }}"
          GOOGLE_AUTHORIZE_URL = "https://accounts.google.com/o/oauth2/v2/auth"
          GOOGLE_TOKEN_URL = "https://oauth2.googleapis.com/token"
          GOOGLE_USER_URL = "https://openidconnect.googleapis.com/v1/userinfo"
          DOMAIN = "${{ secrets.API_DOMAIN }}"
          FRONTEND_URL = "https://${{ secrets.WEB_DOMAIN }}"
          ALLOWED_ORIGINS = "https://${{ secrets.WEB_DOMAIN }},https://${{ secrets.API_DOMAIN }}"
          ENABLE_KV_RATE_LIMITING = "false"
          EOF

          echo "✅ Generated wrangler.staging.toml"

      - name: Create backup
        id: backup
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="staging_backup_deployment_${TIMESTAMP}.sql"

          echo "Creating backup: $BACKUP_FILE"

          # Use the generated wrangler config for backup
          ./scripts/backup.sh --config wrangler.staging.toml -o "$BACKUP_FILE" -z -r ${{ secrets.R2_BACKUP_BUCKET_NAME }}

          echo "backup_file=${BACKUP_FILE}.gz" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: backup
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Generate wrangler staging config
        env:
          D1_DATABASE_ID: ${{ secrets.D1_DATABASE_ID }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}
          GH_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        run: |
          cat > wrangler.staging.toml << 'EOF'
          name = "rushomon-staging"
          main = "build/worker/shim.mjs"
          compatibility_date = "2026-02-10"
          workers_dev = false
          upload_source_maps = true

          # Observability configuration
          [observability]
          enabled = true
          head_sampling_rate = 1

          [observability.traces]
          enabled = true
          head_sampling_rate = 0.1

          [[d1_databases]]
          binding = "rushomon"
          database_name = "rushomon"
          database_id = "${{ env.D1_DATABASE_ID }}"

          [[kv_namespaces]]
          binding = "URL_MAPPINGS"
          id = "${{ env.KV_NAMESPACE_ID }}"

          [assets]
          directory = "./frontend/build"
          binding = "ASSETS"
          run_worker_first = true
          not_found_handling = "none"

          [vars]
          GITHUB_CLIENT_ID = "${{ env.GH_CLIENT_ID }}"
          GITHUB_AUTHORIZE_URL = "https://github.com/login/oauth/authorize"
          GITHUB_TOKEN_URL = "https://github.com/login/oauth/access_token"
          GITHUB_USER_URL = "https://api.github.com/user"
          GOOGLE_CLIENT_ID = "${{ env.GOOGLE_CLIENT_ID }}"
          GOOGLE_AUTHORIZE_URL = "https://accounts.google.com/o/oauth2/v2/auth"
          GOOGLE_TOKEN_URL = "https://oauth2.googleapis.com/token"
          GOOGLE_USER_URL = "https://openidconnect.googleapis.com/v1/userinfo"
          DOMAIN = "${{ secrets.API_DOMAIN }}"
          FRONTEND_URL = "https://${{ secrets.WEB_DOMAIN }}"
          ALLOWED_ORIGINS = "https://${{ secrets.WEB_DOMAIN }},https://${{ secrets.API_DOMAIN }}"
          ENABLE_KV_RATE_LIMITING = "false"
          EOF

          echo "✅ Generated wrangler.staging.toml"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Cache Rust
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          workspaces: '.'

      - name: Cache npm
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install worker-build
        run: cargo install worker-build

      - name: Build backend
        run: worker-build --release

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          PUBLIC_VITE_API_BASE_URL: https://${{ secrets.WEB_DOMAIN }}
          PUBLIC_VITE_SHORT_LINK_BASE_URL: https://${{ secrets.REDIRECT_DOMAIN }}
        run: npm run build

      - name: Apply database migrations
        run: |
          wrangler d1 migrations apply rushomon --remote --config wrangler.staging.toml

      - name: Set Worker secrets
        env:
          GH_CLIENT_SECRET: ${{ secrets.GH_CLIENT_SECRET }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          echo "$GH_CLIENT_SECRET" | wrangler secret put GITHUB_CLIENT_SECRET --config wrangler.staging.toml

          if [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            echo "$GOOGLE_CLIENT_SECRET" | wrangler secret put GOOGLE_CLIENT_SECRET --config wrangler.staging.toml
          fi

          echo "$JWT_SECRET" | wrangler secret put JWT_SECRET --config wrangler.staging.toml

      - name: Deploy to Cloudflare
        run: |
          wrangler deploy --config wrangler.staging.toml

  smoke-tests:
    name: Staging Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: deploy
    environment:
      name: staging

    steps:
      - name: Run smoke tests
        run: |
          STAGING_URL="https://${{ secrets.WEB_DOMAIN }}"

          echo "Testing root endpoint..."
          if ! curl -sf --max-time 10 "$STAGING_URL/" >/dev/null; then
            echo "Error: Root endpoint not responding"
            exit 1
          fi

          echo "Testing API authentication..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "${STAGING_URL}/api/links")
          if [ "$STATUS" != "401" ]; then
            echo "Warning: Expected 401, got $STATUS"
          fi

          echo "Testing OAuth redirect..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "${STAGING_URL}/api/auth/github")
          if [ "$STATUS" != "302" ]; then
            echo "Warning: Expected 302 for OAuth, got $STATUS"
          fi

          echo "All smoke tests passed!"