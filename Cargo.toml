[package]
name = "rushomon"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
worker = { version = "0.7.4", features = ["d1"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.0", features = ["v4", "serde", "js"] }
url = "2.5"
console_error_panic_hook = "0.1"
getrandom = { version = "0.3.4", features = ["std", "wasm_js"] }
rand = "0.9.2"

[profile.release]
opt-level = "s"
lto = true
strip = true
codegen-units = 1